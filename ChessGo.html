  <script>
    function toggleDropdown(id) {
      const content = document.getElementById(id);
      content.style.display = (content.style.display === 'block') ? 'none' : 'block';
    }

    const input = document.getElementById('searchInput');
    input.addEventListener('input', () => {
      const filter = input.value.toLowerCase();
      const allDropdowns = document.querySelectorAll('.dropdown');

      allDropdowns.forEach(dropdown => {
        const content = dropdown.querySelector('.dropdown-content');
        const buttons = content.querySelectorAll('.move-btn');
        let matchFound = false;

        buttons.forEach(btn => {
          const text = btn.innerText.toLowerCase();
          if (text.includes(filter)) {
            btn.style.display = 'flex';
            matchFound = true;
          } else {
            btn.style.display = 'none';
          }
        });

        content.style.display = matchFound ? 'block' : 'none';
      });
    });
	document.getElementById("searchInput").addEventListener("input", function() {
    let filter = this.value.toLowerCase();
    let buttons = document.querySelectorAll(".button-container a");
    let dropdowns = document.querySelectorAll(".dropdown-content");

    if (filter === "") {
        dropdowns.forEach(function(dropdown) {
            dropdown.style.display = "none";
        });
    }


    buttons.forEach(function(button) {
        let buttonText = button.textContent || button.innerText;
        if (buttonText.toLowerCase().indexOf(filter) > -1) {
            button.style.display = "";
        } else {
            button.style.display = "none";
        }
    });
});
